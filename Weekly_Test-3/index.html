<!DOCTYPE htmldecrement>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Test 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="leftSideBox">
        <div class="heading">
          <h2>Products List</h2>
          <button id="addNewProductBtn">Add</button>
        </div>
        <div class="heading headingButtom">
          <p>Name</p>
          <p>Price</p>
          <p>Qty.</p>
        </div>

        <div id="product">
          <ul class="productList"></ul>
        </div>

        <!-- user intut given -->
        <div class="userSlip">
          <input id="pName" type="text" placeholder="Enter Product Name" />

          <input
            id="pAmount"
            type="number"
            placeholder="Enter Product Amount"
          />

          <input id="pQty" type="number" placeholder="Enter Product qty." />
          <button id="userSlipSubmitBtn">Submit</button>
        </div>
      </div>
      <div class="rightSideBox">
        <div class="heading"><h1>Card</h1></div>
        <div class="heading headingButtom">
          <p>Product Name</p>
          <p>Total Price</p>
          <!-- <p>Qty.</p> -->
        </div>
        <ul class="RightSideProductList"></ul>
        <!-- calculated price -->
        <div class="heading headingButtom">
          <p>Total</p>
          <p class="total">0</p>
          <!-- <p>Qty.</p> -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

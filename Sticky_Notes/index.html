<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky_Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left_side">
        <div class="left_side_content">
          <textarea id="textarea" autofocus="true" placeholder="// Write a note here"></textarea>

          <div class="color">
            <input type="color" id="colorcode" value="#0e2377" />
          </div>
        </div>
        <div class="btnDiv">
          <button id="btn">Add Note</button>
        </div>
      </div>
      <div class="right_side">
        <div class="heading">
          <h1>Your Notes</h1>
        </div>
        <div class="container">
          <!-- <p>You have not added a note yet.</p> -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
